NIHR_HIC_ICU_0108:
    shortName: hrate
    dataItem: Heart rate
    distribution: normal
    decimal_places: 0
    range:
        unusual: 0 - 40, 200 - 250
        accept: 0 - 250
        normal: 80 - 150
    # report missingness in hours
    missingness_2d:
        labels:
            red: 24
            yellow: 1
        miss_acceptance:
            yellow: 70 # accepting yellow lower than 1 hour missing rate lower than 70%; do not put more than one threshold
        imputation_window:
            lead: 3
            lag: 3

NIHR_HIC_ICU_0112: 
    shortName: bp_sys_a
    dataItem: Systolic Arterial blood pressure - Art BPSystolic Arterial blood pressure
    distribution: normal
    decimal_places: 0
    missingness_2d:
        labels:
            red: 24
            yellow: 1
        miss_acceptance:
            red: 49
    imputation:
        lead: 12
        lag: 12
